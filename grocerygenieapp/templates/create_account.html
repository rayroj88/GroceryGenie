<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account - GroceryGenie</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <img src="{{ url_for('static', filename='images/GroceryGenie logo.png') }}" alt="GroceryGenie Logo" style="display: block; margin: auto; padding-top: 50px; width: 200px;">
    <div style="margin: auto; width: fit-content; padding-top: 20px;">
        <form action="{{ url_for('register.register') }}" method="post" onsubmit="return checkPasswords();">
            <input type="text" name="username" class="frm" placeholder="Username" required>
            <input type="password" id="password" name="password" class="frm" placeholder="Password" required>
            <input type="password" id="confirm_password" class="frm" placeholder="Confirm Password" required>
            <input type="email" name="email" class="frm" placeholder="Email" required>
            <button type="submit" class="btn" >Create Account</button>
        </form>
        <button onclick="location.href='/login'" class="btn" style="margin-top: 20px;">Back to Login</button>
    </div>
    <script>
        function checkPasswords() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
