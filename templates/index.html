<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylestwo.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesfooter.css') }}">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="header">
        <a href="#" class="logo">GroceryGenie</a>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>                
            <a href="#">Contact</a>
        </nav>
    </div>
    <div style="text-align: center; margin-top: 80px;">
        <img src="{{ url_for('static', filename='images/GroceryGenie logo.png') }}" alt="GroceryGenie Logo" style="width: 200px; margin: auto;">
    </div>
    <div class="container" style="margin: 0 auto; width: fit-content; padding-top: 50px;">
        <h1>My Shopping List</h1>
        <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 10px;">
            <!-- Hidden File Input -->
            <input type="file" id="fileInput" name="shopping_list" accept=".txt" style="display: none;" onchange="uploadAndProcessList()">
            <!-- Process List Button -->
            <button id="processListButton" class="form-button" style="background-color: red; color: white;">Process List</button>
            <input type="text" id="itemInput" name="item_text" placeholder="Add new item...">
        </div>
        <button id="addItemButton" class="form-button" onclick="addItem()">Add Item</button>
        <button id="clearListButton" class="form-button" onclick="clearList()">Clear List</button>
        <button id="downloadListButton" class="form-button" onclick="downloadList()">Download List</button>
        <button id="saveListButton" class="form-button" onclick="saveList()">Save List</button>
        <button id="savedLists" class="form-button" onclick="displaySavedHistory()">Saved Lists</button>
        <button id="toggleSideWindowBtn" class="form-button">Add Recipe</button>
        <div id="categoriesContainer" style="margin-top: 20px;">
            <!-- Categories will be added dynamically -->
        </div>
    </div>
    <div class="side-window">
        <h2>Add Recipe</h2>
        <h3>Add the name of your recipe below and we'll add the necessary ingredients to your list! Please wait a moment for processing.</h3>
        <form id="recipeForm">
            <input type="text" id="recipeName" name="recipe_name" placeholder="Recipe Name">
            <button type="button" onclick="submitRecipe()">Submit Recipe</button>
        </form>
        <div id="processingMessage" style="margin-top: 10px; display: none;">Processing... This may take a moment.</div>
    </div>
    <div class="side-window">
        <h2>Add Recipe</h2>
        <form id="recipeForm">
            <input type="text" id="recipeName" name="recipe_name" placeholder="Recipe Name">
            <textarea id="recipeIngredients" name="recipe_ingredients" rows="10" placeholder="List ingredients..."></textarea>
            <button type="button" onclick="submitRecipe()">Submit Recipe</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        document.getElementById('processListButton').addEventListener('click', function() {
            document.getElementById('fileInput').click(); // Trigger file input click
 });
    </script>
    <script>
        document.getElementById('processListButton').addEventListener('click', function() {
            document.getElementById('fileInput').click(); // Trigger file input click
        });

        function uploadAndProcessList() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
        
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const items = e.target.result.split('\n');
                    processItems(items);
                };
                reader.readAsText(file);
            } else {
                alert("Please upload a file before continuing.");
            }
        }
        
function processItems(items) {
    let currentItemIndex = 0;

    const processNextItem = () => {
        while (currentItemIndex < items.length) {
            let item = items[currentItemIndex].trim();
            currentItemIndex++;

            // Skip category names
            if (item.endsWith(':') || item === '') {
                continue;
            }

            // Remove leading dash and any additional whitespace
            item = item.replace(/^-+\s*/, '');

            // Use a named tab for Walmart searches. This name can be anything but must be consistent.
            const walmartTab = window.open(`https://www.walmart.com/search/?query=${encodeURIComponent(item)}`, 'walmartSearchTab');
            walmartTab.focus(); // Optional: bring the Walmart search tab to the foreground
            break; // Break after opening the tab for the current item
        }

        if (currentItemIndex >= items.length) {
            alert("All items have been processed.");
        }
    };

    // Process the next item when Enter is pressed and the GroceryGenie tab is focused
    document.addEventListener('keypress', function onKeyPress(event) {
        if (event.key === "Enter") {
            processNextItem();
            // Remove the event listener if all items have been processed to prevent errors
            if (currentItemIndex >= items.length) {
                document.removeEventListener('keypress', onKeyPress);
            }
        }
    });

    // Start processing items
    processNextItem();
}
        
        // Ensure to clear the previous session's function to avoid duplicate searches
        window.addEventListener('load', () => {
            window.processNextItem = () => {}; // Reset the function on page load
        });
    </script>
    <footer>
        <div class="footer-col">
            <h4>Follow Us</h4>
            <div class="links">
                <a href="https://www.linkedin.com"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div style="margin: 20px auto 0; width: 90px;">
            <img src="{{ url_for('static', filename='images/GroceryGenie logo.png') }}" alt="GroceryGenie Logo" style="width: 100%; border-radius: 70px;">
        </div>
    </footer>
</body>
</html>
