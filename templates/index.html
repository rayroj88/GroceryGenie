<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
</head>
<body style="text-align: center; margin: 0; padding-top: 10px;">
    <div style="margin: auto; width: 200px;">
        <img src="{{ url_for('static', filename='images/GroceryGenie logo.png') }}" alt="GroceryGenie Logo" style="width: 100%;">
    </div>
    <div class="container" style="margin: 0 auto; width: 100%; max-width: 600px; padding-top: 20px;">
        <h1 style="margin-top: 10px; margin-bottom: 20px;">My Shopping List</h1>
        <input type="text" id="itemInput" placeholder="Add new item..." style="margin-top: 20px;">
        <button id="addItemButton" onclick="addItem()">Add Item</button>
        <button id="clearListButton" onclick="clearList()">Clear List</button>
        <button id="downloadListButton" onclick="downloadList()">Download List</button>
        
        <div id="categoriesContainer" style="margin-top: 20px;">
            <!-- Categories will be added dynamically -->
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        // Event listener for adding an item when the Enter key is pressed
        document.getElementById("itemInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Prevent the default action to stop submitting form
                addItem();
            }
        });
    </script>
</body>
</html>
