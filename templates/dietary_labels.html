<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dietary Labels</title>
    <!-- Link to your existing CSS file -->
    <link rel="stylesheet" href="path/to/your/styles.css">
    <!-- Link to the new dietary labels CSS file -->
    <link rel="stylesheet" href="path/to/your/dietary-labels.css">
</head>
<body>
    <div class="container">
        <h1>Delicious Recipes</h1>
        <div class="recipe">
            <h2>Vegetable Stir Fry</h2>
            <p>This flavorful stir fry is packed with fresh vegetables.</p>
            <div class="dietary-labels">
                <div class="label">
                    <span class="label-icon vegetarian-icon"></span>
                    <span class="label-text">Vegetarian</span>
                </div>
                <div class="label">
                    <span class="label-icon gluten-free-icon"></span>
                    <span class="label-text">Gluten-Free</span>
                </div>
            </div>
        </div>
        <!-- More recipes and labels can be added here -->
    </div>
</body>
</html>
